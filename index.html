<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<html lang="en">
		<link rel="stylesheet" type="text/css" href="index.css">
		<title>Random Quote Generator</title>
	</head>
	<body>
		<div class='container'>
			<div id="quote-box">
				<p id="quote-content"></p>
				<span id="quote-author"></span>
				<button>Next</button>
			</div>
			<div id="data">
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script>
		$("button").on('click',function(e){
			e.preventDefault();
			var url = 'http://quotesondesign.com/api/3.0/api-3.0.json?callback=?';
			$.getJSON(url, function(response){
				var author = response.author;
				var quote = response.quote;
				$("#quote-content").text(response.quote);
				$("#quote-author").text(response.author);
			})
		});
		</script>
	</body>
</html>
